<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Demo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .card {
            width: 100%;
            margin: 30px 0;
            padding: 40px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .highlight {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            transform: scale(1.08);
            box-shadow: 0 20px 50px rgba(132, 250, 176, 0.4);
        }

        .buttons-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #add {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        #add:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(132, 250, 176, 0.4);
        }

        #remove {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        #remove:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .key-box {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-box.active {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%);
            color: white;
            border-left-color: #ff6a88;
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .status.active {
            color: #84fab0;
            background: rgba(132, 250, 176, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Listeners Demo</h2>
        <p class="subtitle">Hover, Click buttons, or Press keys ðŸŽ¯</p>

        <div class="card" id="card">
            Hover or Click Me
        </div>

        <div class="buttons-section">
            <button id="add">Add Events</button>
            <button id="remove">Remove Events</button>
        </div>

        <div class="key-box" id="keyBox">
            Press any key on keyboard
        </div>

        <div class="status" id="status">Events are disabled - Click "Add Events" to enable</div>
    </div>

    <script>
        const card = document.getElementById("card");
        const addBtn = document.getElementById("add");
        const removeBtn = document.getElementById("remove");
        const keyBox = document.getElementById("keyBox");
        const status = document.getElementById("status");

        let eventsActive = false;

        // Mouse event functions
        function mouseEnter() {
            card.classList.add("highlight");
            card.textContent = "ðŸŽ‰ MouseOver!";
        }

        function mouseLeave() {
            card.classList.remove("highlight");
            card.textContent = "Hover or Click Me";
        }

        function mouseClick() {
            card.textContent = "âœ… Clicked!";
            setTimeout(() => {
                card.textContent = "Hover or Click Me";
            }, 1000);
        }

        // Keyboard event function
        function keyPressed(event) {
            keyBox.classList.add("active");
            keyBox.textContent = `âŒ¨ï¸ Key Pressed: ${event.key.toUpperCase()}`;
            
            setTimeout(() => {
                keyBox.classList.remove("active");
                keyBox.textContent = "Press any key on keyboard";
            }, 800);
        }

        // Add event listeners
        addBtn.addEventListener("click", () => {
            if (!eventsActive) {
                card.addEventListener("mouseenter", mouseEnter);
                card.addEventListener("mouseleave", mouseLeave);
                card.addEventListener("click", mouseClick);
                document.addEventListener("keydown", keyPressed);

                eventsActive = true;
                status.classList.add("active");
                status.textContent = "âœ“ Events are now ACTIVE";
            }
        });

        // Remove event listeners
        removeBtn.addEventListener("click", () => {
            if (eventsActive) {
                card.removeEventListener("mouseenter", mouseEnter);
                card.removeEventListener("mouseleave", mouseLeave);
                card.removeEventListener("click", mouseClick);
                document.removeEventListener("keydown", keyPressed);

                eventsActive = false;
                status.classList.remove("active");
                status.textContent = "âœ— Events are now DISABLED";
                card.classList.remove("highlight");
                card.textContent = "Hover or Click Me";
            }
        });
    </script>

</body>
</html>
