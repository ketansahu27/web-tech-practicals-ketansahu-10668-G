<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Drawing - Beautiful Scene</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease-out;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
    }

    canvas {
      border: none;
      background: #ffffff;
      display: block;
      max-width: 100%;
      height: auto;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    button.active {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      color: #333;
    }

    .info-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 28px;
      }

      canvas {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üé® Canvas Drawing</h1>
    <p class="subtitle">Interactive Canvas Scene with Dynamic Elements</p>

    <div class="canvas-wrapper">
      <canvas id="myCanvas" width="700" height="500"></canvas>
    </div>

    <div class="controls">
      <button onclick="redrawScene()">üîÑ Redraw Scene</button>
      <button onclick="addClouds()">‚òÅÔ∏è Add Clouds</button>
      <button onclick="addBirds()">ü¶Ö Add Birds</button>
      <button onclick="addFlowers()">üåª Add Flowers</button>
    </div>

    <div class="info-text">
      üí° Click the buttons to add interactive elements to the scene!
    </div>
  </div>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let sceneit = 0;

    function drawScene() {
      // Sky gradient
      const skyGradient = ctx.createLinearGradient(0, 0, 0, 250);
      skyGradient.addColorStop(0, "#87CEEB");
      skyGradient.addColorStop(1, "#E0F6FF");
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, canvas.width, 280);

      // Ground gradient
      const groundGradient = ctx.createLinearGradient(0, 280, 0, canvas.height);
      groundGradient.addColorStop(0, "#7BCB39");
      groundGradient.addColorStop(1, "#5BA827");
      ctx.fillStyle = groundGradient;
      ctx.fillRect(0, 280, canvas.width, 220);

      // Sun with glow
      const sunGradient = ctx.createRadialGradient(600, 80, 0, 600, 80, 40);
      sunGradient.addColorStop(0, "#FFD700");
      sunGradient.addColorStop(0.8, "#FFA500");
      sunGradient.addColorStop(1, "transparent");
      ctx.fillStyle = sunGradient;
      ctx.beginPath();
      ctx.arc(600, 80, 40, 0, Math.PI * 2);
      ctx.fill();

      // Sun outline
      ctx.strokeStyle = "#FFA500";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Tree on the left
      drawTree(100, 280);

      // House
      drawHouse(350, 220);

      // Tree on the right
      drawTree(580, 280);
    }

    function drawTree(x, baseY) {
      // Trunk
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(x - 15, baseY - 80, 30, 80);

      // Leaves with gradient
      const leafGradient = ctx.createRadialGradient(x, baseY - 100, 0, x, baseY - 100, 50);
      leafGradient.addColorStop(0, "#4CAF50");
      leafGradient.addColorStop(1, "#2E8B57");
      ctx.fillStyle = leafGradient;
      ctx.beginPath();
      ctx.arc(x, baseY - 100, 50, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawHouse(x, y) {
      // House body with gradient
      const houseGradient = ctx.createLinearGradient(x, y, x, y + 120);
      houseGradient.addColorStop(0, "#FF8C42");
      houseGradient.addColorStop(1, "#E07030");
      ctx.fillStyle = houseGradient;
      ctx.fillRect(x, y, 160, 120);

      // Roof
      ctx.fillStyle = "#8B0000";
      ctx.beginPath();
      ctx.moveTo(x - 10, y);
      ctx.lineTo(x + 80, y - 50);
      ctx.lineTo(x + 170, y);
      ctx.closePath();
      ctx.fill();

      // Door
      ctx.fillStyle = "#654321";
      ctx.fillRect(x + 60, y + 60, 40, 60);

      // Door handle
      ctx.fillStyle = "#FFD700";
      ctx.beginPath();
      ctx.arc(x + 98, y + 90, 3, 0, Math.PI * 2);
      ctx.fill();

      // Windows
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(x + 20, y + 30, 35, 35);
      ctx.fillRect(x + 105, y + 30, 35, 35);

      // Window panes
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x + 37.5, y + 30);
      ctx.lineTo(x + 37.5, y + 65);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x + 20, y + 47.5);
      ctx.lineTo(x + 55, y + 47.5);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(x + 122.5, y + 30);
      ctx.lineTo(x + 122.5, y + 65);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x + 105, y + 47.5);
      ctx.lineTo(x + 140, y + 47.5);
      ctx.stroke();
    }

    function drawClouds() {
      // Cloud 1
      drawCloud(100, 60);
      // Cloud 2
      drawCloud(300, 100);
      // Cloud 3
      drawCloud(500, 80);
    }

    function drawCloud(x, y) {
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.arc(x + 35, y, 25, 0, Math.PI * 2);
      ctx.arc(x + 20, y - 20, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBirds() {
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;

      // Bird 1
      drawBird(150, 50);
      // Bird 2
      drawBird(400, 70);
      // Bird 3
      drawBird(600, 120);
    }

    function drawBird(x, y) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x - 15, y - 10);
      ctx.moveTo(x, y);
      ctx.lineTo(x + 15, y - 10);
      ctx.stroke();
    }

    function drawFlowers() {
      // Flower 1
      drawFlower(150, 420);
      // Flower 2
      drawFlower(300, 430);
      // Flower 3
      drawFlower(450, 420);
      // Flower 4
      drawFlower(600, 430);
    }

    function drawFlower(x, y) {
      // Stem
      ctx.strokeStyle = "#228B22";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y - 40);
      ctx.stroke();

      // Petals
      ctx.fillStyle = "#FF69B4";
      for (let i = 0; i < 5; i++) {
        const angle = (i * Math.PI * 2) / 5;
        const px = x + Math.cos(angle) * 12;
        const py = (y - 40) + Math.sin(angle) * 12;
        ctx.beginPath();
        ctx.arc(px, py, 6, 0, Math.PI * 2);
        ctx.fill();
      }

      // Center
      ctx.fillStyle = "#FFD700";
      ctx.beginPath();
      ctx.arc(x, y - 40, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function redrawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawScene();
    }

    function addClouds() {
      drawClouds();
    }

    function addBirds() {
      drawBirds();
    }

    function addFlowers() {
      drawFlowers();
    }

    // Initial draw
    drawScene();
  </script>

</body>
</html>
