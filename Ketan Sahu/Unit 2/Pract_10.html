<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        .highlight-text {
            color: blue;
            font-weight: bold;
        }
    </style>
 </head>
 <body>
    <div class="container">
        This is a div container with <span class="highlight-text">highlighted text</span> using span.
    </div>
 </body>
 </html>
